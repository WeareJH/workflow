version: '2'

volumes:
    db-data:
    app-pub:
    app-var:
    app-env:

services:
    haproxy:
        image: dockercloud/haproxy:latest
        links:
            - varnish
        environment:
            - CERT_FOLDER=/certs
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - .docker/certs:/certs
        ports:
            - "80:80"
            - "443:443"

    varnish:
        container_name: m2-varnish
        image: wearejh/magento-varnish:latest
        environment:
            - FORCE_SSL=yes
        depends_on:
            - nginx

    nginx:
        container_name: m2
        image: nginx:stable-alpine
        working_dir: /var/www
        volumes:
            - .docker/nginx/sites:/etc/nginx/conf.d
        volumes_from:
            - php
        depends_on:
            - php

    php:
        container_name: m2-php
        image: wearejh/m2
        build:
            context: ./
            dockerfile: app.php.dockerfile
        volumes:
            - app-env:/var/www/app/etc
            - ~/.composer/auth.json:/root/.composer/auth.json
        working_dir: /var/www
        ports:
            - 9000

    db:
        container_name: m2-db
        image: mysql:5.6
        volumes:
            - db-data:/var/lib/mysql
        ports:
            - "3306:3306"
        restart: unless-stopped

    redis:
        container_name: m2-redis
        image: redis:3-alpine
        ports:
            - "6379:6379"

